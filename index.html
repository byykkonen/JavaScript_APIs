<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript APIs</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>JavaScript APIs</h1>
        <p id="feedback">
          
        </p>
        <div id="inputContainer">
          <label for="searchWord">Giphy Search:</label>
          <input style="margin: 2rem" type="text" id="searchWord" />
          <button id="submitSearch">Giphy by Search</button>
        </div>

        <div id="imageContainer" class="hidden">
          <div class="gifOptions">
            <button id="saveBtn">Save for Later</button>
          </div>
          <img
            src="#"
            alt="Giphy Selection"
            class="img-fluid"
          />
        </div>
        
        <div id="savedGifs"></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
